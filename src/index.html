<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Roboto+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <title>SebDoubleU</title>
  </head>
  <body>
    <div class="container">
      <div class="project-set-modal">
        <div class="modal-back-btn exit-modal">&#10006;</div>
        <div class="modal-card">
          <img
            src="img/examples/example3.png"
            height="400px"
            alt="Picture of project"
            class="curr-project"
          />
          <div class="project-card-bottom">
            <h3 class="curr-num"></h3>
            <h2></h2>
            <h3 class="tech">
              Tech Used: Node, Three.js, HTML, Vanilla Javascript, React
            </h3>
          </div>
        </div>
        <button class="see-next btn btn-primary">next</button>
      </div>
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="javascript:void(0)"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
          <img src="img/SebDoubleU-icon.png" class="logo" alt="logo" />
        </a>
        <div class="header-links">
          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                href="javascript:void(0)"
                class="nav-link px-2 link-dark view-project-btn nav-item"
                id="portfolio"
                >Portfolio</a
              >
            </li>
            <li>
              <a
                href="https://github.com/sebdoubleu"
                target="_blank"
                class="nav-link px-2 link-dark nav-item"
                id="github"
                >Github</a
              >
            </li>
          </ul>
          <img
            src="./img/svg/light-mode.svg"
            alt="color mode"
            class="color-fade"
          />
        </div>
        <div class="col-md-3 text-end">
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="get-in-touch"
          >
            Get in touch
          </button>
        </div>
      </header>
      <div class="px-4 pt-5 my-5 text-center hero">
        <h1 class="display-4 fw-bold"></h1>
        <div class="main">
          <div class="col-lg-6 mx-auto">
            <div
              class="gap-2 d-sm-flex justify-content-sm-center"
              id="project-buttons"
            >
              <button
                type="button"
                class="btn btn-primary btn-lg px-4 me-sm-3 view-project-btn"
                id="project-button"
              >
                View Project
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg px-4 see-next"
                id="project-button"
              >
                Next
              </button>
            </div>
          </div>
          <div class="container px-5 mt-5">
            <img
              src=""
              class="custom-img-height img-fluid rounded-3 shadow-lg mb-5 img-carousel view-project-btn"
              alt="Projects"
              loading="lazy"
            />
            <h2 style="opacity: 0.9"></h2>
          </div>
          <!-- <p style="margin-top: 4rem" class="lead mb-4" id="portfolio-text">
            I'm a full-stack developer skilled in JavaScript/TypeScript, NodeJS,
            React, HTML, CSS, MongoDB, PostgreSQL, NextJS, Linux, Nginx, Git and
            beyond. I am passionate about developing clean and intuitive user
            interfaces that offer an engaging user experience.
            <br /><br />
            While I have balanced experience in both frontend and backend
            development, I feel that my front-end skills are highlighted
            distinctly in projects such as AI News Buddy, Sensory Play Days on
            Ezer Farm, and the array of landing pages and company websites I've
            had the privilege to design and develop.
          </p> -->
        </div>
      </div>
    </div>
  </body>
</html>
